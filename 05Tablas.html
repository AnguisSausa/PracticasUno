<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1><center>Tablas en HTML</center></h1>
        <center><table border="black" cellpadding="10px" cellspacing="10px" width="500px"  bgcolor="pink" >
           
            <tr bgcolor="blue">
                <td bgcolor="yellow">1</td>
                <td>2 </td>
                <td colspan="2">3</td>

            <tr>
                <td rowspan="2">5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
            </tr>
        </table></center>
</body>
</html>
